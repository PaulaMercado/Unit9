<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form and Password Confirmation</h1>
<h5>Please fill out form.</h5>
<form name="frm" method="post">
First Name: <input type="text" name="firstName">
    <br><br>
Last Name: <input type ="text" name="lastName">
    <br><br>
E-mail: <input type="email" name="email">
    <br><br>
Username*:<input type="text" name="username" required>
    <br><br>
Password*: <input type="password" name="password" required>
    <br><br>
Confirm Password*:<input type="password" name="confirmPassword" placeholder="Re-enter password" required><br>

    <input type="submit" value="submit" onclick="return status();"/>
</form>
<script>
    function status() {
        if(frm.username.value === ""){
            alert("Enter a username.")
            return false;
        }
        if(frm.confirmPassword.value === "")
        {
            alert("Please confirm password");
            return false;
        }
        if(frm.confirmPassword.value != frm.password.value)
        {
            alert("Passwords do not match.");
            return false;
        }
        else    {
            alert("Thank you. Your application has been submitted.");
            return true;
        };
    }
</script>
</body>
</html>
